    <meta charset="UTF-8">

    <title>Lucky Wheel - Putar & Menang!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            overflow-x: hidden;
            position: relative;
        }

        /* Smooth Solid Background */
        .animated-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #2d5016 0%, #1a3d0a 50%, #0a1f05 100%);
            z-index: 0;
        }

        /* Aurora Effect with Enhanced Animation */
        .aurora-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(0, 255, 100, 0.4) 25%,
                rgba(255, 235, 0, 0.5) 50%,
                rgba(0, 255, 100, 0.4) 75%,
                transparent 100%
            );
            animation: aurora 10s ease-in-out infinite;
        }

        .aurora-1 {
            animation-delay: 0s;
            transform: rotate(0deg);
        }

        .aurora-2 {
            animation-delay: 3s;
            transform: rotate(120deg);
        }

        .aurora-3 {
            animation-delay: 6s;
            transform: rotate(240deg);
        }

        @keyframes aurora {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0) scale(1) rotate(var(--rotation, 0deg));
            }
            50% {
                opacity: 0.7;
                transform: translateY(-40px) scale(1.15) rotate(var(--rotation, 0deg));
            }
        }

        /* Ketupat & Bulan Sabit Rain */
        .islamic-rain {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .ketupat, .bulan-sabit {
            position: absolute;
            opacity: 0.7;
            animation: islamicFall linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }

        .ketupat {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #fbbf24 25%, transparent 25%, transparent 75%, #fbbf24 75%),
                        linear-gradient(45deg, #fbbf24 25%, transparent 25%, transparent 75%, #fbbf24 75%);
            background-size: 15px 15px;
            background-position: 0 0, 7.5px 7.5px;
            transform-style: preserve-3d;
        }

        .bulan-sabit {
            font-size: 35px;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        }

        @keyframes islamicFall {
            0% {
                transform: translateY(-100px) translateZ(0) rotateY(0deg) rotateX(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) translateZ(200px) rotateY(720deg) rotateX(360deg);
                opacity: 0;
            }
        }

        /* Enhanced Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 4;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.9);
            border-radius: 50%;
            animation: float linear infinite;
            bottom: -10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Particle Trail Container */
        .particle-trail-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .trail-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fbbf24, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: trailFade 0.8s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
            transform-style: preserve-3d;
        }

        /* Logo Image */
        .logo-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.6));
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00230c;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }

        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(251, 191, 36, 0.8));
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Wheel Container with 3D Tilt */
        .wheel-wrapper {
            position: relative;
            margin-bottom: 40px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .wheel-wrapper:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }

        /* Multi-layer Glow */
        .wheel-glow {
            position: absolute;
            inset: -70px;
            background: radial-gradient(circle, 
                rgba(0, 255, 100, 0.4) 0%, 
                rgba(255, 235, 0, 0.3) 30%,
                transparent 70%);
            filter: blur(40px);
            animation: wheelGlowPulse 3s ease-in-out infinite;
        }

        @keyframes wheelGlowPulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Animated Running Light Border */
        .running-lights {
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            z-index: 1;
        }

        .running-lights::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(
                45deg,
                #00ff00,
                transparent,
                #00ff00,
                transparent,
                #00ff00
            );
            background-size: 200% 200%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: runningLight 2s linear infinite;
            filter: blur(2px) brightness(1.5);
        }

        @keyframes runningLight {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }

        /* Pointer */
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.8));
        }

        .pointer-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #fbbf24;
            animation: pointerBounce 1s ease-in-out infinite;
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .pointer-circle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(251, 191, 36, 1);
            animation: pointerGlow 1s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { box-shadow: 0 0 25px rgba(251, 191, 36, 1); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.5); }
        }

        /* Wheel with 3D Perspective */
        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            transform-style: preserve-3d;
            transform: translateZ(50px);
        }

        .wheel {
            width: 100%;
            height: 100%;
            transition: none;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .wheel.spinning {
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        /* Shimmer Effect for Prize Text */
        .prize-text-shimmer {
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Center Circle */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #fde68a 0%, #d97706 100%);
            border-radius: 50%;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(251, 191, 36, 0.6);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fef3c7;
        }

        .center-circle-inner {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
            border-radius: 50%;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Glassmorphism User ID Form */
        .user-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .user-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%);
            animation: glassShine 6s linear infinite;
        }

        @keyframes glassShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-label {
            display: block;
            color: #002d00;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            position: relative;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.125rem;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
            position: relative;
            z-index: 1;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            border-color: #fbbf24;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(251, 191, 36, 0.4),
                0 0 40px rgba(251, 191, 36, 0.2);
            animation: inputGlow 1.5s ease-in-out infinite;
        }

        @keyframes inputGlow {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(251, 191, 36, 0.4),
                    0 0 40px rgba(251, 191, 36, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(251, 191, 36, 0.6),
                    0 0 60px rgba(251, 191, 36, 0.3);
            }
        }

        /* Enhanced 3D Button with Glow Pulse */
        .spin-button {
            padding: 20px 48px;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(255, 255, 255);
            background: linear-gradient(to bottom, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 0 #b45309,
                0 12px 20px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(251, 191, 36, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.1s;
            position: relative;
            transform: translateY(0);
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 
                    0 8px 0 #b45309,
                    0 12px 20px rgba(0, 0, 0, 0.4),
                    0 0 40px rgba(251, 191, 36, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
                transform: translateY(0);
            }
            50% {
                box-shadow: 
                    0 8px 0 #b45309,
                    0 12px 20px rgba(0, 0, 0, 0.4),
                    0 0 60px rgba(251, 191, 36, 0.6),
                    0 0 80px rgba(251, 191, 36, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
                transform: translateY(-4px);
            }
        }

        .spin-button:hover:not(:disabled) {
            box-shadow: 
                0 8px 0 #b45309,
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 70px rgba(251, 191, 36, 0.7),
                0 0 100px rgba(251, 191, 36, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(6px);
            box-shadow: 
                0 2px 0 #b45309,
                0 6px 10px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(251, 191, 36, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(to bottom, #9ca3af 0%, #6b7280 50%, #4b5563 100%);
            box-shadow: 
                0 8px 0 #374151,
                0 12px 20px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            animation: none;
        }

        /* Glassmorphism Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(251, 191, 36, 0.15);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(251, 191, 36, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%);
            animation: modalShine 8s linear infinite;
        }

        @keyframes modalShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            animation: modalBounce 0.5s ease;
        }

        @keyframes modalBounce {
            0% {
                transform: scale(0.5) translateY(-100px);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .modal-confetti {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            animation: confettiFall 1s ease-out;
            z-index: 1;
        }

        @keyframes confettiFall {
            0% {
                transform: translateX(-50%) translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(0) rotate(360deg);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(251, 191, 36, 0.6);
            position: relative;
            z-index: 1;
        }

        .modal-prize {
            font-size: 4.5rem;
            font-weight: bold;
            color: white;
            margin: 20px 0;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 255, 255, 0.8);
            animation: modalPrizeGlow 1.5s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes modalPrizeGlow {
            0%, 100% {
                text-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(251, 191, 36, 0.6);
            }
            50% {
                text-shadow: 
                    4px 4px 8px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(255, 255, 255, 1),
                    0 0 100px rgba(251, 191, 36, 0.8);
            }
        }

        .modal-message {
            font-size: 1.25rem;
            color: #fef3c7;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .modal-userid {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .claim-button {
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #10b981 0%, #059669 50%, #047857 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 0 #065f46,
                0 12px 25px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(16, 185, 129, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.1s;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 1;
            animation: claimPulse 2s ease-in-out infinite;
        }

        @keyframes claimPulse {
            0%, 100% {
                box-shadow: 
                    0 8px 0 #065f46,
                    0 12px 25px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(16, 185, 129, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 8px 0 #065f46,
                    0 12px 25px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(16, 185, 129, 0.7),
                    0 0 80px rgba(16, 185, 129, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
            }
        }

        .claim-button:hover {
            box-shadow: 
                0 8px 0 #065f46,
                0 15px 35px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(16, 185, 129, 0.8),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            animation: none;
        }

        .claim-button:active {
            transform: translateY(6px);
            box-shadow: 
                0 2px 0 #065f46,
                0 6px 15px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(16, 185, 129, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        /* Confetti Particles */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            top: -10px;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti-piece:nth-child(odd) {
            background: #ef4444;
        }

        .confetti-piece:nth-child(3n) {
            background: #10b981;
        }

        .confetti-piece:nth-child(4n) {
            background: #3b82f6;
        }

        .confetti-piece:nth-child(5n) {
            background: #ec4899;
        }

        .hidden {
            display: none;
        }

        /* Camera Shake Effect */
        @keyframes cameraShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }

                path.setAttribute('stroke-width', '3');
                path.setAttribute('filter', 'url(#segment-glow)');
                svg.appendChild(path);
                
                // Create text with shimmer overlay
                const midAngle = (startAngle + endAngle) / 2;
                const midRad = (midAngle * Math.PI) / 180;
                const textX = 200 + 120 * Math.cos(midRad);
                const textY = 200 + 120 * Math.sin(midRad);
                
                // Main text
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('fill', '#1a1a1a');
                text.setAttribute('font-size', '32');
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('transform', `rotate(${midAngle + 90}, ${textX}, ${textY})`);
                text.textContent = segment.label;
                svg.appendChild(text);
                
                // Shimmer overlay on text
                const shimmerText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                shimmerText.setAttribute('x', textX);
                shimmerText.setAttribute('y', textY);
                shimmerText.setAttribute('fill', 'url(#shimmer)');
                shimmerText.setAttribute('font-size', '32');
                shimmerText.setAttribute('font-weight', 'bold');
                shimmerText.setAttribute('text-anchor', 'middle');
                shimmerText.setAttribute('dominant-baseline', 'middle');
                shimmerText.setAttribute('transform', `rotate(${midAngle + 90}, ${textX}, ${textY})`);
                shimmerText.textContent = segment.label;
                svg.appendChild(shimmerText);
            });

            // Outer border
            const outerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            outerCircle.setAttribute('cx', '200');
            outerCircle.setAttribute('cy', '200');
            outerCircle.setAttribute('r', '185');
            outerCircle.setAttribute('fill', 'none');
            outerCircle.setAttribute('stroke', '#D4AF37');
            outerCircle.setAttribute('stroke-width', '8');
            svg.appendChild(outerCircle);

            const innerBorder = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            innerBorder.setAttribute('cx', '200');
            innerBorder.setAttribute('cy', '200');
            innerBorder.setAttribute('r', '178');
            innerBorder.setAttribute('fill', 'none');
            innerBorder.setAttribute('stroke', '#8B4513');
            innerBorder.setAttribute('stroke-width', '2');
            svg.appendChild(innerBorder);

            // Decorative dots
            for (let i = 0; i < segments.length; i++) {
                const dotAngle = (i * (360 / segments.length) - 90) * Math.PI / 180;
                const dotX = 200 + 190 * Math.cos(dotAngle);
                const dotY = 200 + 190 * Math.sin(dotAngle);
                
                const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                dot.setAttribute('cx', dotX);
                dot.setAttribute('cy', dotY);
                dot.setAttribute('r', '8');
                dot.setAttribute('fill', '#FFD700');
                dot.setAttribute('stroke', '#8B4513');
                dot.setAttribute('stroke-width', '2');
                svg.appendChild(dot);
            }
        }

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Create particle trail when wheel is spinning
        function createParticleTrail() {
            if (!isSpinning) return;
            
            const trailContainer = document.getElementById('particleTrail');
            const wheelRect = wheelElement.getBoundingClientRect();
            const centerX = 225; // Center of wheel in viewBox
            const centerY = 225;
            const radius = 170;
            
            // Create multiple particles around the wheel
            for (let i = 0; i < 3; i++) {
                const angle = (currentRotation + Math.random() * 360) * Math.PI / 180;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                const particle = document.createElement('div');
                particle.className = 'trail-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                trailContainer.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }

        // Create confetti explosion with tier-matching colors
        function createConfetti(tier = 'gold') {
            const container = document.getElementById('confettiContainer');
            const confettiCount = 150;
            const colors = tierColors[tier] || tierColors.gold;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                
                // Use tier colors
                const colorIndex = Math.floor(Math.random() * colors.length);
                confetti.style.background = colors[colorIndex];
                
                confetti.style.left = Math.random() * 100 + '%';
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3500);
            }
        }

        // Camera shake effect
        function triggerCameraShake() {
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 500);
        }

        // Winner spotlight effect
        function triggerSpotlight() {
            spotlightElement.classList.add('active');
            lightBeamElement.classList.add('active');
            
            setTimeout(() => {
                spotlightElement.classList.remove('active');
                lightBeamElement.classList.remove('active');
            }, 3000);
        }

        // Change wheel glow color based on tier
        function changeWheelGlow(tier) {
            // Remove all tier classes
            wheelGlowElement.classList.remove('tier-bronze', 'tier-silver', 'tier-gold', 'tier-diamond');
            // Add new tier class
            wheelGlowElement.classList.add('tier-' + tier);
        }

        // Spin wheel
        function spinWheel() {
            if (isSpinning || !userIdValue || hasSpun) return;
            
            isSpinning = true;
            const button = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            
            button.disabled = true;
            button.textContent = 'üé° BERPUTAR...';
            
            // Play spin sound (button click)
            playSpinSound();
            
            // Play wheel spinning sound (roda berputar)
            setTimeout(() => {
                playWheelSpinningSound();
            }, 200);
            
            // Start particle trail
            trailInterval = setInterval(createParticleTrail, 50);
            
            const spins = 5 + Math.random() * 5;
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;
            
            currentRotation += totalRotation;
            
            // Normal speed spin
            wheel.classList.add('spinning');
            wheel.style.transition = 'transform 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // Slow-mo effect: Change to slower speed in last second
            setTimeout(() => {
                const finalRotation = currentRotation;
                wheel.style.transition = 'transform 1.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                wheel.style.transform = `rotate(${finalRotation}deg)`;
            }, 3000); // Start slow-mo at 3 seconds
            
            setTimeout(() => {
                clearInterval(trailInterval);
                
                // FINAL FIX - Correct pointer position
                const finalRotation = currentRotation % 360;
                
                // CRITICAL: Pointer is at -90¬∞ (TOP of wheel), NOT at 0¬∞!
                // Segments drawn: 
                // Segment 0 (250RB): -90¬∞ to 0¬∞ 
                // Segment 1 (500RB): 0¬∞ to 90¬∞
                // Segment 2 (1JT): 90¬∞ to 180¬∞
                // Segment 3 (2JT): 180¬∞ to 270¬∞
                
                // After wheel rotates, find what angle is now at -90¬∞ (pointer position)
                // If wheel rotates +X degrees clockwise, angle at pointer = -90 - X
                let angleAtPointer = (-90 - finalRotation) % 360;
                if (angleAtPointer < 0) angleAtPointer += 360;
                
                // Match to segment ranges
                let segmentIndex;
                
                // Segment 0 (250RB): -90 to 0 (normalized: 270 to 360)
                if ((angleAtPointer >= 270 && angleAtPointer < 360) || angleAtPointer === 0) {
                    segmentIndex = 0;
                }
                // Segment 1 (500RB): 0 to 90
                else if (angleAtPointer > 0 && angleAtPointer < 90) {
                    segmentIndex = 1;
                }
                // Segment 2 (1JT): 90 to 180
                else if (angleAtPointer >= 90 && angleAtPointer < 180) {
                    segmentIndex = 2;
                }
                // Segment 3 (2JT): 180 to 270
                else if (angleAtPointer >= 180 && angleAtPointer < 270) {
                    segmentIndex = 3;
                }
                else {
                    segmentIndex = 0;
                }
                
                console.log('‚úÖ CORRECTED DEBUG:', {
                    'totalRotation': currentRotation.toFixed(2) + '¬∞',
                    'finalRotation': finalRotation.toFixed(2) + '¬∞',
                    'angleAtPointer': angleAtPointer.toFixed(2) + '¬∞',
                    'pointerPosition': '-90¬∞ (TOP)',
                    'segmentRanges': {
                        '0_250RB': '270-360¬∞ (-90 to 0¬∞)',
                        '1_500RB': '0-90¬∞',
                        '2_1JT': '90-180¬∞',
                        '3_2JT': '180-270¬∞'
                    },
                    'matchedIndex': segmentIndex,
                    'RESULT': `${segments[segmentIndex].label} (Rp ${segments[segmentIndex].value})`
                });
                
                const winningSegment = segments[segmentIndex];
                const winningValue = winningSegment.value;
                const winningTier = winningSegment.tier;
                
                // Change wheel glow color based on prize tier
                changeWheelGlow(winningTier);
                
                // Save spin to device
                saveSpinToDevice(userIdValue, winningValue);
                hasSpun = true;
                
                // Add to history
                addHistoryItem(userIdValue, winningValue, true, 'Baru saja');
                
                document.getElementById('modalPrize').textContent = winningValue;
                document.getElementById('modalUserId').textContent = `User ID: ${userIdValue}`;
                
                claimButton.href = CLAIM_LINK_URL + '?prize=' + winningValue + '&userid=' + userIdValue;
                
                // Trigger effects based on tier
                if (winningTier === 'diamond' || winningTier === 'gold') {
                    // Big win effects
                    triggerCameraShake();
                    triggerSpotlight();
                }
                
                // Play win sound
                playWinSound();
                
                // Tier-matching confetti
                createConfetti(winningTier);
                
                setTimeout(() => {
                    modalOverlay.classList.add('active');
                }, 500);
                
                wheel.classList.remove('spinning');
                wheel.style.transition = 'none';
                button.disabled = true;
                button.textContent = '‚õî SUDAH PERNAH SPIN';
                isSpinning = false;
            }, 4500); // Total 4.5 seconds (3.5s normal + 1s slow-mo)
        }

        // Initialize
        drawWheel();
        createParticles();
        createIslamicRain();
        spinButton.addEventListener('click', spinWheel);
        
        // Check if device has already spun
        const previousSpin = checkDeviceSpinStatus();
        if (previousSpin) {
            hasSpun = true;
            spinButton.disabled = true;
            spinButton.textContent = '‚õî SUDAH PERNAH SPIN';
            spinButton.style.cursor = 'not-allowed';
            userIdInput.disabled = true;
            userIdInput.value = previousSpin.userId;
            userIdInput.style.cursor = 'not-allowed';
            
            // Show previous win in history
            addHistoryItem(previousSpin.userId, previousSpin.prize, true, 'Spin kamu');
        }
        
        // Generate initial history and start auto-generation
        generateInitialHistory();
        startRandomHistoryGeneration();
    </script>
